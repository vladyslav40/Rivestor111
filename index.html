<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivestor // CORE PROTOCOL</title>
    <style>
        /* ====================
           1. ОБЩИЕ СТИЛИ
           ==================== */
        body {
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000; 
            color: #ffffff;
            text-align: center;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s ease-out; 
            flex-direction: column; 
        }

        /* ====================
           1.1. МАТРИЧНЫЙ ДОЖДЬ
           ==================== */
        @keyframes digitalRain {
            0% { background-position: 0 0; }
            100% { background-position: 0 500vh; }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; 
            pointer-events: none;
            opacity: 0.05; 
            background: repeating-linear-gradient(
                to bottom,
                #00ff00 0,
                #00ff00 1px,
                transparent 1px,
                transparent 20px
            );
            background-size: 100% 20px;
            animation: digitalRain 60s linear infinite;
        }
        
        body.white-phase::before {
            display: none;
        }

        /* ====================
           1.3. ФОНОВОЕ СКАНИРОВАНИЕ
           ==================== */
        @keyframes scanlineMove {
            0% { background-position: 0 0; }
            100% { background-position: 0 100vh; }
        }

        .intro-words {
            position: absolute;
            z-index: 100;
        }

        .intro-words::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            pointer-events: none;
            opacity: 0.1; 
            
            background: repeating-linear-gradient(
                #ffffff 0 1px, 
                transparent 1px 15px
            );
            background-size: 100% 15px; 
            animation: scanlineMove 5s linear infinite; 
        }


        /* ====================
           2. ФАЗА 1: НАБОР И УДАЛЕНИЕ
           ==================== */
        .word-container {
            font-size: 5.5rem; 
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .typing-text {
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
            opacity: 0; 
        }
        
        .cursor {
            border-right: 0.15em solid #ffffff; 
            animation: blink-caret 0.75s step-end infinite;
            height: 1em;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white; }
        }

        /* ====================
           3.1. ШУМ ДАННЫХ И ЭФФЕКТ ЭПР
           ==================== */
        .flash-words-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 150; 
            pointer-events: none; 
        }

        .flash-word {
            position: absolute;
            font-size: 1.5rem;
            font-weight: 700;
            opacity: 0;
            text-transform: uppercase;
            font-family: 'Consolas', 'Courier New', monospace;
            animation: flashWord 0.8s ease-out forwards;
        }
        
        .flash-word.noise {
             color: rgba(255, 255, 255, 0.5); 
        }
        
        .flash-word.epr {
            color: #ff0000; 
            font-size: 1rem;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.5));
        }

        @keyframes flashWord {
            0% { opacity: 0; transform: translateY(0); }
            50% { opacity: 0.8; }
            100% { opacity: 0; transform: translateY(-50px); filter: blur(2px); }
        }

        /* ====================
           3.2. ФАЗА 1.5: ПЕРЕХОД RIVESTOR
           ==================== */
        .final-word {
            position: absolute;
            top: 50%;
            left: 50%;
            /* Фиксируем центрирование */
            transform: translate(-50%, -50%); 
            font-size: 0; 
            font-weight: 900;
            text-transform: uppercase;
            color: #ffffff;
            z-index: 200;
            opacity: 0;
            display: flex; 
            transition: font-size 0.5s, opacity 0.5s; 
            /* Чистый текст по умолчанию, без теней */
            text-shadow: none; 
        }
        
        /* АНИМАЦИЯ EPR GLITCH (Яркий Неон: #00CCFF и #FFCC00) */
        @keyframes eprGlitch {
            0% { text-shadow: 2px 0 0 #00CCFF, -2px 0 0 #FFCC00; }
            20% { text-shadow: -3px 0 0 #00CCFF, 3px 0 0 #FFCC00; }
            40% { text-shadow: 0 5px 0 #00CCFF, 0 -5px 0 #FFCC00; }
            60% { text-shadow: -1px 0 0 #00CCFF, 1px 0 0 #FFCC00; }
            80% { text-shadow: 4px 0 0 #00CCFF, -4px 0 0 #FFCC00; }
            100% { text-shadow: 0 0 0 #00CCFF, 0 0 0 #FFCC00; }
        }
        
        .final-word.glitching {
            /* Применяем только анимацию цветового сдвига */
            animation: eprGlitch 0.2s infinite alternate; 
            /* Добавим фильтр для небольшого дрожания без смещения */
            filter: blur(0.5px) contrast(1.2); 
            transition: none; /* Отключаем плавный переход для глитча */
        }
        
        /* НОВАЯ АНИМАЦИЯ: Вход в экран (портал) */
        @keyframes enterPortal {
            0% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg); 
                filter: blur(0.5px);
            }
            100% { 
                opacity: 0;
                /* Резкое масштабирование (имитация входа), легкое вращение */
                transform: translate(-50%, -50%) scale(50) rotate(15deg); 
                filter: blur(5px);
            }
        }

        /* Применяем новую анимацию, когда слово готово к переходу */
        .final-word.enter-portal {
            animation: enterPortal 0.7s cubic-bezier(0.5, 0.05, 0.9, 0.9) forwards; /* Быстрая и агрессивная кривая */
            text-shadow: none !important; /* Убираем глитч */
            color: #ffffff !important; /* Убедимся, что цвет белый */
        }

        /* Стиль для каждой буквы. Убраны стили деконструкции. */
        .word-char {
            display: inline-block;
            opacity: 1;
            transition: opacity 0.5s;
        }
        
        /* ЭФФЕКТ БЕЛОЙ ВСПЫШКИ */
        .flash-white-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            opacity: 0;
            z-index: 350; 
            pointer-events: none;
            animation: flash 0.3s ease-out forwards;
        }
        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }


        /* ====================
           5. ФАЗА 3: БЕЛЫЙ ЭКРАН / КОНТЕНТ
           ==================== */
        
        body.white-phase {
            background-color: #ffffff !important; 
            color: #000000 !important;           
        }
        
        .main-content {
            opacity: 0; 
            max-width: 800px;
            padding: 40px 20px;
            margin-top: 200px; 
            position: relative; 
            z-index: 20;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 50px; 
            
            transition: opacity 1.5s ease-out; 
        }
        
        .main-content.active { opacity: 1 !important; } 
        /* --- НОВЫЕ СТИЛИ ДЛЯ ТЕКСТА ОПИСАНИЯ --- */
        .main-content p.subtext {
            font-weight: 500; /* <--- ДОБАВЛЕНО/ИЗМЕНЕНО: ЭТО ДЕЛАЕТ ТЕКСТ ЖИРНЕЕ */
        }

        /* ====================
           5.1. ЭСТЕТИКА ПРОТОКОЛА (Лого и кнопка)
           ==================== */
        
        @keyframes heartBeat {
            0% { transform: translate(-50%, -50%) scale(0.8); } 
            15% { transform: translate(-50%, -50%) scale(0.808); } 
            30% { transform: translate(-50%, -50%) scale(0.8); }
            45% { transform: translate(-50%, -50%) scale(0.816); } 
            60% { transform: translate(-50%, -50%) scale(0.8); }
            100% { transform: translate(-50%, -50%) scale(0.8); }
        }
        
        .logo-wrapper {
            width: 750px; 
            height: 750px;
            position: absolute;
            top: -20%; 
            left: 50%; 
            transform: translate(-50%, -50%) scale(0.5); 
            z-index: 1; 
            opacity: 0;
            transition: opacity 1.5s ease-out, transform 1.5s ease-out; 
            pointer-events: none;
        }

        .logo-wrapper::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%; 
            height: 100%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 50px rgba(0, 150, 255, 0.1); 
            border: 1px solid rgba(0, 150, 255, 0.1); 
            opacity: 0;
            transition: opacity 1.5s ease-out;
            z-index: -1; 
        }

        .logo-wrapper.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(0.8); 
            animation: heartBeat 4s ease-in-out 1.5s infinite; 
            filter: drop-shadow(0 0 8px rgba(0, 150, 255, 0.5)); 
        }
        .logo-wrapper.active::after {
            opacity: 1;
        }
        
        .logo {
            width: 100%;
            height: 100%;
            /* Предполагаем, что изображение RivestorLogo.png доступно */
            background-image: url('RivestorLogo.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }
        
        .cta-button {
            padding: 20px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffffff;
            background-color: #000000;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            
            border-radius: 8px; 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4); 

            transition: background-color 0.1s, transform 0.1s, box-shadow 0.3s;
        }

        .cta-button.accepted {
            background-color: #008000; 
            box-shadow: 0 0 20px rgba(0, 200, 0, 0.8);
            color: #ffffff;
        }

        .cta-button:hover {
            background-color: #333333;
            transform: scale(0.98);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7); 
        }

        #system-footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.75rem;
            color: #999999;
            opacity: 0.7; 
            transition: color 0.5s, opacity 1.0s ease-out;
            z-index: 50;
            font-family: 'Consolas', 'Courier New', monospace;
            white-space: nowrap;
        }
        body.white-phase #system-footer {
            opacity: 1; 
            color: #333333; 
        }
        
        /* ====================
           6. МЕДИА-ЗАПРОСЫ (АДАПТИВНОСТЬ)
           ==================== */
        @media (max-width: 768px) {
            .word-container { font-size: 3rem; }
            .headline { font-size: 2.5rem; margin-bottom: 20px;}
            .subtext { font-size: 1rem; margin-bottom: 30px; }
            .main-content { padding: 20px; margin-top: 50px; }
            .logo-wrapper { width: 400px; height: 400px; top: -15%; transform: translate(-50%, -50%) scale(0.7); }
            .final-word { font-size: 3.5rem; }
            .cta-button { padding: 15px 30px; font-size: 1rem; }
            #system-footer { bottom: 5px; font-size: 0.6rem; }
        }
    </style>
</head>
<body>
    
    <div class="intro-words" id="intro-words">
        <div class="word-container">
            <span class="typing-text" id="typing-text-target"></span>
            <span class="cursor" id="cursor-target"></span>
        </div>
        <div class="flash-words-container" id="flash-words-container"></div>
        <div class="final-word" id="final-word"></div> </div>
    
    <div class="main-content" id="main-content">
        
        <div class="logo-wrapper" id="logo-wrapper">
            <div class="logo"></div>
        </div>
        
        <h1 class="headline">
            YOUR FUND, YOUR FREEDOM
        </h1>
        
        <p class="subtext">
            Rivestor is building a platform to create, manage, and grow decentralized funds powered by AI and on-chain transparency. Enter your email below to get exclusive updates and early access to the platform.
        </p>

        <button type="button" class="cta-button" id="initiate-access-button">
            INITIATE ACCESS
        </button>
    </div>

    <footer id="system-footer">
        // Rivestor.ai_Core_v2.1 // Access Level: Public Initiator
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const typingTarget = document.getElementById('typing-text-target');
            const cursorTarget = document.getElementById('cursor-target');
            const finalWord = document.getElementById('final-word');
            const introContainer = document.getElementById('intro-words');
            const mainContent = document.getElementById('main-content');
            const logo = document.getElementById('logo-wrapper');
            const flashWordsContainer = document.getElementById('flash-words-container');
            const ctaButton = document.getElementById('initiate-access-button');
            const systemFooter = document.getElementById('system-footer');
            const targetURL = 'ВАША_ССЫЛКА_СЮДА'; 
            
            // --- КОНЦЕПТЫ: AUTONOMY (удаляется), FREEDOM (удаляется) ---
            const concepts = [
                "AUTONOMY", 
                "FREEDOM"   
            ];
            
            const DESTRUCT_WORD = "RIVESTOR"; 
            
            const flashWords = ["RISK", "VOLATILITY", "CONNECTING", "DECODING", "TARGET", "UNCERTAIN", "PROTOCOL", "QUERY"];
            const eprMessages = ["EPR_INITIATED", "CLEANING_CACHE", "ERROR_FOUND", "SEC_PROTOCOL_FAIL", "SYNC_LOST"];
            
            let conceptIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            let flashInterval;
            let logInterval;

            // --- ИНИЦИАЛИЗАЦИЯ: РАЗБИВКА СЛОВА RIVESTOR НА БУКВЫ ---
            finalWord.innerHTML = DESTRUCT_WORD.split('').map(char => {
                if (char === ' ') return '<span class="word-char">&nbsp;</span>';
                return `<span class="word-char">${char}</span>`;
            }).join('');


            // --- ФУНКЦИЯ: ДИНАМИЧЕСКИЕ ЛОГИ В ФУТЕРЕ ---
            function updateSystemLog() {
                const timestamp = new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
                const logType = Math.random() < 0.2 ? 'ERROR' : Math.random() < 0.6 ? 'PING' : 'VALIDATION';
                let message;
                let color = '#999999';

                switch(logType) {
                    case 'PING':
                        const latency = Math.floor(Math.random() * 50) + 10;
                        message = `PING ${latency}ms TO PROTOCOL_CORE`;
                        break;
                    case 'VALIDATION':
                        const block = Math.floor(Math.random() * 100000) + 900000;
                        message = `VALIDATING BLOCK ${block}... OK`;
                        color = '#00ffff'; 
                        break;
                    case 'ERROR':
                        const errorMsg = ['SYNC_LOST', 'ACCESS_DENIED', 'CONNECTION_FAIL'][Math.floor(Math.random() * 3)];
                        message = `WARNING: ${errorMsg}`;
                        color = '#ff0000';
                        break;
                }
                
                systemFooter.innerHTML = `// [TS:${timestamp}] ${message} // Access Level: Public Initiator`;
                systemFooter.style.color = color;
            }


            // --- ФУНКЦИЯ: ГЕНЕРАЦИЯ ШУМА И ЭФФЕКТОВ ---
            function generateFlashWord() {
                const isEPR = Math.random() < 0.15; 
                
                const word = isEPR 
                    ? eprMessages[Math.floor(Math.random() * eprMessages.length)]
                    : flashWords[Math.floor(Math.random() * flashWords.length)];
                    
                const span = document.createElement('span');
                span.classList.add('flash-word', isEPR ? 'epr' : 'noise');
                span.textContent = `[${word}]`;
                
                const x = Math.random() * 90;
                const y = Math.random() * 90;
                span.style.left = `${x}vw`;
                span.style.top = `${y}vh`;
                
                flashWordsContainer.appendChild(span);
                setTimeout(() => { span.remove(); }, 800); 
            }

            // --- ФУНКЦИЯ: НАБОР И УДАЛЕНИЕ ---
            function typeWriter() {
                if (!flashInterval) {
                    flashInterval = setInterval(generateFlashWord, 100); 
                    logInterval = setInterval(updateSystemLog, 1500); 
                }
                
                const currentText = concepts[conceptIndex];
                const isLastConcept = conceptIndex === concepts.length - 1; 
                
                if (!isDeleting) {
                    // Набор
                    typingTarget.textContent = currentText.substring(0, charIndex + 1);
                    charIndex++;
                } else {
                    // Удаление 
                    typingTarget.textContent = currentText.substring(0, charIndex - 1);
                    charIndex--;
                }
                
                if (charIndex === currentText.length) {
                    // Слово набрано. Начинаем удаление.
                    isDeleting = true;
                    setTimeout(typeWriter, 1000); 
                    
                } else if (isDeleting && charIndex === 0) {
                    
                    if (isLastConcept) {
                        // FREEDOM удален. Финал.
                        cursorTarget.style.display = 'none'; 
                        clearInterval(flashInterval);         
                        clearInterval(logInterval);           
                        
                        setTimeout(startRivesorDestruction, 500); // Переход к разрушению RIVESTOR
                        return;
                    } else {
                        // AUTONOMY удален. Переход к FREEDOM.
                        isDeleting = false;
                        conceptIndex++;
                        setTimeout(typeWriter, 500); 
                    }
                } else {
                    let baseSpeed = isDeleting ? 50 : 100;
                    let randomLag = Math.random() < 0.15 ? Math.random() * 300 : 0;
                    const speed = baseSpeed + randomLag;
                    
                    setTimeout(typeWriter, speed);
                }
            }

            // --- ФУНКЦИЯ: РАЗРУШЕНИЕ RIVESTOR (С КОМФОРТНОЙ ПАУЗОЙ И ЧЕТКОСТЬЮ) ---
            function startRivesorDestruction() {
                // RIVESTOR появляется в центре
                finalWord.style.opacity = 1;
                finalWord.style.fontSize = '5rem';
                // Сначала чисто, без глитча
                finalWord.style.textShadow = 'none'; 
                finalWord.style.filter = 'none';
                
                // --- Фаза 1: Читаемая пауза (1.5 секунды) ---
                setTimeout(() => {
                    
                    // --- Фаза 2: Активируем Глитч (1.5 секунды) ---
                    finalWord.classList.add('glitching'); 

                    setTimeout(() => {
                        
                        // --- Фаза 3: ВХОД В ЭКРАН (Новая логика) ---
                        finalWord.classList.remove('glitching'); 
                        finalWord.classList.add('enter-portal'); // Активируем анимацию масштабирования
                        
                        // Длительность анимации "входа" - 700 миллисекунд (из CSS)
                        setTimeout(() => {
                            // Вспышка и переход
                            introContainer.style.display = 'none'; 
                            startWhitePhaseTransition();
                            
                        }, 700); // 700ms - Длительность анимации enterPortal
                    }, 1500); // Длительность глитча
                }, 1500); // Пауза для чтения
            }

            // --- ФУНКЦИЯ: ПЛАВНЫЙ ПЕРЕХОД К БЕЛОМУ ФОНУ ---
            function startWhitePhaseTransition() {
                const flash = document.createElement('div');
                flash.classList.add('flash-white-overlay');
                body.appendChild(flash);

                setTimeout(() => {
                    flash.remove(); 
                    body.classList.add('white-phase'); 
                    mainContent.classList.add('active'); // Активируем контент
                    logo.classList.add('active');
                    systemFooter.style.color = '#333333'; // Меняем цвет лога
                }, 300); 
            }

            // --- ЛОГИКА ДЛЯ КНОПКИ ---
            if (ctaButton) {
                ctaButton.addEventListener('click', () => {
                    ctaButton.textContent = '[INPUT ACCEPTED]';
                    ctaButton.classList.add('accepted');
                    ctaButton.disabled = true; 
                    setTimeout(() => {
                        ctaButton.classList.remove('accepted');
                        ctaButton.style.backgroundColor = '#333333'; 
                        ctaButton.textContent = '[PROTOCOL ACTIVE]';
                        setTimeout(() => {
                            window.location.href = targetURL; 
                        }, 500); 
                    }, 500);
                });
            }

            // Инициализация
            typingTarget.style.opacity = 1;
            typeWriter();
            updateSystemLog(); // Начальное сообщение в футере
        });
    </script>
</body>
</html>
